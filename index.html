<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API JSON Display</title>
</head>
<body>
  <h1>API JSON Display</h1>
  
  <button id="fetchData1">Ping Allocation Service</button>
  <button id="fetchData2">Check DB Connection</button>
  <button id="fetchData3">List Dorms</button>
  <button id="fetchData4">Get Public Events</button>
  <button id="fetchData5">Public Events: Clear Cache</button>

  <pre id="displayData"></pre>

  <script>
    
    // Function to fetch data from the API
    async function fetchData(apiEndpoint, method = 'GET') {
	const requestOptions = {
  method: method,
  headers: {
    'Authorization': `Bearer eyJhXIw`,
    'X-Client-Id' : `a3kR6ZGYQRrGJ5cCp4v`,
    // 'Cache-Control': `no-cache`
  },
};
      try {
        const response = await fetch(apiEndpoint, requestOptions);
        const data = await response.json();
        displayResult(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to display JSON result
    function displayResult(data) {
      const displayElement = document.getElementById('displayData');
      displayElement.textContent = JSON.stringify(data, null, 2);
    }
    

    // Event listeners for each button click
    document.getElementById('fetchData1').addEventListener('click', () => {
      fetchData('https://allocations.qa.heartfulnessinstitute.in'); // Replace with your API endpoint 1
    });

    document.getElementById('fetchData2').addEventListener('click', () => {
      fetchData('https://us-central1-unifiedplatform-qa.cloudfunctions.net/get_ip_info/'); // Replace with your API endpoint 2
    });

    document.getElementById('fetchData3').addEventListener('click', () => {
      fetchData('https://pfn-events.staging.peacefulness.org/api/me/'); // Replace with your API endpoint 3
    });
    document.getElementById('fetchData4').addEventListener('click', () => {
      fetchData('https://profile.srcm.net/uep/public-events/'); // Replace with your API endpoint 4
    });
    document.getElementById('fetchData5').addEventListener('click', () => {
      fetchData('https://profile.srcm.net/uep/public-events/clear_cache/', 'POST'); // Replace with your API endpoint 5
    });
  </script>
</body>
</html>
